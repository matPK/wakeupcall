services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      TZ: ${TZ:-UTC}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    command: ["npm", "run", "migrate"]

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    init: true
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["npm", "run", "bot"]

  runner:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    init: true
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      RUNNER_INTERVAL_SECONDS: ${RUNNER_INTERVAL_SECONDS:-60}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["/bin/sh", "-c", "/app/scripts/runner-loop.sh"]

  portainer:
    image: portainer/portainer-ce:lts
    restart: unless-stopped
    profiles: ["tools"]
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  adminer:
    image: adminer:5
    restart: unless-stopped
    profiles: ["tools"]
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      db:
        condition: service_started

volumes:
  db_data:
  portainer_data:
